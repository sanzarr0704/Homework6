<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Homework6.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="quotes-container">
          <div class="inner-quotes-container">
            <p id="quote"></p>
            <h3 id="author"></h3>
          </div>
          <div class="quote-btn">
            <button class="btn btn-info" id="prev">Назад</button>
            <button class="btn btn-info" id="generate">Показать Цитату</button>
            <button class="btn btn-info" id="next">Следущий</button>
          </div>
        </div>
      </div>
    </main>
  <script src="Homework6.js"></script>
  </body>
